<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="heading">Movie Library</div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <button class="close">Close</button>
            <form class="form">
                <label for="title" class="title">Movie Name:</label>
                <input type="text" name="title" id="title" required>

                <label for="director" class="director">Director:</label>
                <input type="text" name="director" id="director" required>

                <label for="genre" class="genre">Genre:</label>
                <input type="text" name="genre" id="genre" required>

                <label for="runtime" class="runtime">Runtime:</label>
                <input type="text" name="runtime" id="runtime" required>

                <label for="year" class="year">Year:</label>
                <input type="number" name="year" id="year" pattern="(\d{4})" required>
            </form>

            <input type="submit" value="Submit" class="submit">

        </div>
    </div>

    <div class="movie-container">
        <button class="addButton material-symbols-outlined">note_add</button>

    </div>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <span class="material-symbols-outlined">
            movie
        </span>
        <div class="heading">movie library</div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <form class="form" action="#">
                <label for="movieTitle" class="title">Movie Name:</label>
                <input type="text" name="movieTitle" id="title" placeholder="The Batman">

                <label for="movieDirector" class="director">Director:</label>
                <input type="text" name="movieDirector" id="director"  placeholder="Matt Reeves">

                <label for="movieGenre" class="genre">Genre:</label>
                <input type="text" name="movieGenre" id="genre" required placeholder="Fiction" >

                <label for="movieRuntime" class="runtime">Runtime:</label>
                <input type="text" name="movieRuntime" id="runtime" placeholder="2hr 56min">

                <label for="movieYear" class="year">Year:</label>
                <input type="number" name="movieYear" id="year" placeholder="2022">
            </form>

            <div class="bottomButtons">
                <button class="close">Cancel</button>
                <input type="submit" value="Submit" class="submit">
            </div>

        </div>
    </div>

    <div class="movie-container">
        <button class="addButton material-symbols-outlined">note_add</button>

    </div>

    
</body>
</html>
